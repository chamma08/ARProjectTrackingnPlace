<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Model Viewer</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="script.js" defer></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <section class="grid grid-cols-1 md:grid-cols-3 gap-8 px-4 py-12">
      <div class="bg-white shadow-md rounded-lg overflow-hidden">
        <img
          src="../../assets/ar-shop/en2.jpeg"
          alt="AR Model 1"
          class="w-full h-48 object-cover"
        />
        <div class="p-4">
          <h3 class="text-lg font-bold">Model</h3>
        </div>
        <button
          class="bg-blue-500 text-white py-2 w-full font-medium hover:bg-blue-600 transition"
          onclick="window.app.showChair();"
        >
          <i class="fas fa-camera"></i> View in AR
        </button>
      </div>
    </section>
  </body>
  <script src="../../libs/fas.js"></script>
  <script type="module">
    import { App } from "./app.js";

    document.addEventListener("DOMContentLoaded", function () {
      const app = new App();
      window.app = app;

      const placeButton = document.getElementById("place-button");
      const detectedModel = document.getElementById("detectedModel");

      // Handle AR events
      detectedModel.addEventListener("targetFound", () => {
        console.log("Target found");
        placeButton.style.display = "block";
      });

      detectedModel.addEventListener("targetLost", () => {
        console.log("Target lost");
        placeButton.style.display = "none";
      });

      // Handle Place Model Button
      placeButton.addEventListener("click", () => {
        console.log("Placing model...");
        detectedModel.setAttribute("position", "0 0 0");
        placeButton.style.display = "none"; // Hide button after placing
      });
    });
  </script>
</html>
